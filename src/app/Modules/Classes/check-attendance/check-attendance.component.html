<div class="container align-self-center p-3 bg-white rounded">
    <h2 class="text-center mb-4">Attendance Report</h2>
    
    <div class="container">

      <br>
        <!-- Calendar Header: Month and Year with Navigation -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <button class="btn btn-primary" (click)="prevMonth()">Prev</button>
          <h6>{{ monthNames[currentMonth] }} {{ currentYear }}</h6>
          <button class="btn btn-primary" (click)="nextMonth()">Next</button>
        </div>
      
        <!-- Days of the Week -->
        <div class="row text-center font-weight-bold">
          <div class="col border py-2" *ngFor="let day of dayNames">{{ day }}</div>
        </div>
      
        <!-- Calendar Grid (weeks and days) -->
        <div class="row" *ngFor="let week of calendar">
          <div class="col border p-2 text-center" *ngFor="let day of week" [ngClass]="{'text-muted': day == 0, 'clickable-day': day != 0}" (click)="onDayClick(day)">
            <span *ngIf="day !== 0">{{ day }}</span>
          </div>
        </div>
      
        <!-- Modal for showing student attendance -->
        <div class="modal" tabindex="-1" role="dialog" id="attendanceModal" *ngIf="selectedDay">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Attendance on {{ monthNames[currentMonth] }} {{ selectedDay }}, {{ currentYear }}</h5>
                <!-- <button type="button" class="close" aria-label="Close" (click)="closeModal()">
                  <span aria-hidden="true">&times;</span>
                </button> -->
              </div>
              <div class="modal-body">
                <h6>Present Students:</h6>
                <ul>
                  <li *ngFor="let student of presentStudents">{{ student }}</li>
                </ul>
                <h6>Absent Students:</h6>
                <ul>
                  <li *ngFor="let student of absentStudents">{{ student }}</li>
                </ul>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
      
</div>
