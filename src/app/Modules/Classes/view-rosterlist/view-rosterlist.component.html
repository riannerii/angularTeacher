
<div class="container align-self-center p-3 bg-white rounded" >
  <h2 class="text-center mb-5" style="font-weight: 500;">Class Roster</h2>
  <div class="row">
    <div class="table-responsive col-md-12">
      <table class="table" style="border-radius: 50%;">
        <thead class="table">
          <tr>
            <!-- <th scope="col">LRN #</th> -->
            <th scope="col">No.</th>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Contact #</th> 
            <th scope="col">Name of Guardian</th>
            
          </tr>
        </thead>
        <tbody class="table-group-divider">
          @for (cl of classInfo; track classInfo; let i = $index){
            <tr>
              <!-- <th scope="row">{{cl.LRN}}</th> -->
              <td>{{ i + 1 }}</td>
              <td class="text-body-secondary">{{cl.student_lname}}, {{cl.student_fname}}</td>
              <td class="text-body-secondary">{{cl.gender}}</td>
              <td class="text-body-secondary">{{cl.contact_no}}</td>
              <td class="text-body-secondary">{{cl.guardian_fname}} {{cl.guardian_lname}}</td>
              
            </tr>
          }
        </tbody>
      </table> 
    </div> 
  </div>
</div>
