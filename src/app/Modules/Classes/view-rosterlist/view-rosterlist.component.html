<div class="container align-self-center p-3 bg-white rounded">
  <h2 class="text-center mb-5" style="font-weight: 500;">Class Roster</h2>
  <div class="row">
    <div class="col-md-12 d-flex justify-content-start">
      <input matInput type="search" class="form-control mb-3" style="border-radius: 20px; width: 50%;" placeholder="Search by name or guardian..." (input)="onSearch($event)">
    </div>
    <div class="table-responsive col-md-12">
      <table class="table" style="border-radius: 50%;">
        <thead class="table">
          <tr>
            <th scope="col" class="align-middle text-center">No.</th>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Contact #</th>
            <th scope="col">Name of Guardian</th>
            <th scope="col">Guardian No.</th>
          </tr>
        </thead>
        <tbody class="table" *ngIf="filteredClassInfo.length > 0; else noData">
          <ng-container *ngFor="let cl of filteredClassInfo; let i = index">
            <tr>
              <td class="text-center">{{ i + 1 }}</td>
              <td class="text-body-secondary">{{ cl.student_lname }}, {{ cl.student_fname }}</td>
              <td class="text-body-secondary">{{ cl.gender }}</td>
              <td class="text-body-secondary">{{ cl.student_contact_no }}</td>
              <td class="text-body-secondary">{{ cl.guardian_name }}</td>
              <td class="text-body-secondary">{{ cl.guardian_no }}</td>
            </tr>
          </ng-container>
        </tbody>
        <ng-template #noData>
          <tr>
            <td colspan="6" class="text-center text-muted">No data found</td>
          </tr>
        </ng-template>
      </table>
    </div>
  </div>
</div>
